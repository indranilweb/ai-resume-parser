<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-powered Resume Parser</title>

    <!-- Linking the CSS file -->
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="bg-white bg-opacity-50 rounded-xl shadow-md p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">
                <span class="bg-gradient-to-br from-blue-500 to-purple-500 bg-clip-text text-transparent">AI-powered</span>
                <span class="text-slate-800"> Resume Parser</span>
            </h1>
            <p class="text-gray-600">Select a folder and enter skills to find the right candidates.</p>
        </header>

        <main>
            <!-- Folder Selection and Search Section -->
            <div class="bg-white bg-opacity-50 rounded-xl shadow-md p-6 mb-8 space-y-6">
                <div>
                    <label for="folder-path" class="block text-sm font-medium text-gray-700 mb-2">1. Select Resume Folder</label>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <!-- Note: In a real web app, file system access is restricted. 
                             This input is for display. The 'Browse' button simulates selection. -->
                        <input type="text" id="folder-path" class="flex-grow bg-gray-100 border-gray-300 border rounded-lg p-3 w-full focus:ring-2 focus:ring-blue-500" placeholder="No folder selected...">
                        <button id="browse-btn" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-150 ease-in-out shadow-sm">
                            Browse
                        </button>
                    </div>
                    <!-- In a real application, you might use an invisible file input to trigger the folder picker.
                        For example: <input type="file" id="file-picker" webkitdirectory directory multiple style="display:none;" /> -->
                    <input type="file" id="folder-input" webkitdirectory class="hidden">
                </div>

                <div id="search-section" class="hidden">
                    <label for="search-input" class="block text-sm font-medium text-gray-700 mb-2">2. Enter Skills to Search</label>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <div class="relative flex-grow">
                             <svg class="w-6 h-6 text-gray-400 absolute left-4 top-1/2 -translate-y-1/2 pointer-events-none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                            <input type="text" id="search-input" class="w-full p-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="e.g., Angular, .NET, C#">
                        </div>
                        <button id="search-btn" class="w-full sm:w-auto bg-slate-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-400 transition duration-150 ease-in-out shadow-sm">
                            Search
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Loading Indicator -->
            <div id="loading-indicator" class="hidden flex justify-center items-center p-12">
                <div class="loader"></div>
            </div>

            <!-- Results Section -->
            <div id="results-table-container" class="hidden rounded-xl shadow-md overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-600">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 bg-opacity-80">
                        <tr>
                            <th scope="col" class="px-6 py-3">Name</th>
                            <th scope="col" class="px-6 py-3">Contact Number</th>
                            <th scope="col" class="px-6 py-3">Exprience (years)</th>
                            <th scope="col" class="px-6 py-3">Last 3 Companies</th>
                            <th scope="col" class="px-6 py-3">Top Technical Skills</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody">
                        <!-- Table rows will be injected here by JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <!-- No Results Message -->
            <div id="no-results" class="hidden text-center bg-white bg-opacity-50 rounded-xl shadow-md p-12">
                <h3 class="text-xl font-semibold text-gray-700">No Matching Resumes Found</h3>
                <p class="text-gray-500 mt-2">Please try different skills or select another folder.</p>
            </div>

        </main>
    </div>

    <!-- Linking the JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
