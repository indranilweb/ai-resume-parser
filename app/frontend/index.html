<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-powered Resume Parser</title>

    <!-- Linking the CSS file -->
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen font-sans dark">

    <div class="container mx-auto px-4 py-6 max-w-7xl">
        <!-- Combined Header and Controls Section -->
        <div class="border border-gray-700 rounded-lg bg-gray-800 p-6 mb-6">
            <!-- Header -->
            <div class="flex items-center space-x-3 mb-3">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-file-text text-white text-sm"></i>
                </div>
                <h1 class="text-2xl font-semibold text-gray-100">
                    <span class="text-blue-400">AI-powered</span> Resume Parser
                </h1>
            </div>
            <p class="text-gray-400 text-sm mb-6">Find the right candidates by analyzing resumes with AI technology.</p>

            <!-- Two Column Layout for Steps -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Step 1: Folder Selection -->
                <div class="space-y-4">
                    <label for="folder-path" class="block text-sm font-medium text-gray-100 mb-3">
                        <span class="flex items-center space-x-3">
                            <span class="w-6 h-6 bg-blue-600 text-white rounded-full text-xs flex items-center justify-center font-semibold">1</span>
                            <i class="fas fa-folder-open text-blue-400"></i>
                            <span>Enter Resume Folder Path</span>
                        </span>
                    </label>
                    <div class="flex space-x-3">
                        <input type="text" id="folder-path" 
                            class="flex-1 bg-gray-900 border border-gray-700 rounded-md px-3 py-2 text-gray-100 placeholder-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 focus:outline-none text-sm font-mono" 
                            placeholder="No folder selected...">
                        <button id="browse-btn" 
                            class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-colors flex items-center space-x-2">
                            <i class="fas fa-circle-arrow-right"></i>
                            <span>Next</span>
                        </button>
                    </div>
                    <input type="file" id="folder-input" webkitdirectory directory multiple class="hidden">
                </div>

                <!-- Step 2: Search Skills -->
                <div id="search-section" class="space-y-4 opacity-50 pointer-events-none transition-all duration-300">
                    <label for="search-input" class="block text-sm font-medium text-gray-100 mb-3">
                        <span class="flex items-center space-x-3">
                            <span class="w-6 h-6 bg-gray-500 text-white rounded-full text-xs flex items-center justify-center font-semibold">2</span>
                            <i class="fas fa-search text-gray-500"></i>
                            <span>Enter Skills to Search</span>
                        </span>
                    </label>
                    <div class="flex space-x-3">
                        <div class="relative flex-1">
                            <i class="fas fa-tags text-gray-400 absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none"></i>
                            <input type="text" id="search-input" 
                                class="w-full pl-10 pr-3 py-2 bg-gray-900 border border-gray-700 rounded-md text-gray-100 placeholder-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 focus:outline-none text-sm" 
                                placeholder="e.g., Angular, .NET, C#, React, Python"
                                disabled>
                        </div>
                        <button id="search-btn" 
                            class="px-4 py-2 bg-green-600 text-white text-sm font-medium rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-colors flex items-center space-x-2"
                            disabled>
                            <i class="fas fa-search"></i>
                            <span>Search</span>
                        </button>
                        <button id="force-analyze-btn" 
                            class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-colors flex items-center space-x-2" 
                            title="Force fresh analysis, bypassing cache"
                            disabled>
                            <i class="fas fa-sync-alt"></i>
                            <span>Analyze</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <main class="space-y-6">
            <!-- Cache Status Indicator -->
            <div id="cache-status" class="hidden border border-gray-700 rounded-lg bg-gray-800 p-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div id="cache-indicators" class="flex space-x-2">
                            <!-- Cache indicators will be inserted here -->
                        </div>
                    </div>
                    <div id="processing-info" class="text-xs text-gray-400 font-mono">
                        <!-- Processing info will be inserted here -->
                    </div>
                </div>
            </div>
            
            <!-- Loading Indicator -->
            <div id="loading-indicator" class="hidden flex justify-center items-center py-12">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-spinner fa-spin text-blue-400 text-lg"></i>
                    <span class="text-gray-400 text-sm">Analyzing resumes...</span>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results-table-container" class="hidden border border-gray-700 rounded-lg bg-gray-800 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead class="bg-gray-900 border-b border-gray-700">
                            <tr>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                    <i class="fas fa-user mr-2"></i>Name
                                </th>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                    <i class="fas fa-phone mr-2"></i>Contact
                                </th>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                    <i class="fas fa-clock mr-2"></i>Experience
                                </th>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                    <i class="fas fa-building mr-2"></i>Companies
                                </th>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                    <i class="fas fa-code mr-2"></i>Skills
                                </th>
                                <th scope="col" class="px-4 py-3 text-center text-xs font-medium text-gray-400 uppercase tracking-wider">
                                    <i class="fas fa-info-circle mr-2"></i>Summary
                                </th>
                            </tr>
                        </thead>
                        <tbody id="results-tbody" class="divide-y divide-gray-700">
                            <!-- Table rows will be injected here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- No Results Message -->
            <div id="no-results" class="hidden text-center border border-gray-700 rounded-lg bg-gray-800 py-12 px-6">
                <div class="flex flex-col items-center space-y-3">
                    <i class="fas fa-search text-gray-400 text-4xl"></i>
                    <h3 class="text-lg font-medium text-gray-100">No matching resumes found</h3>
                    <p class="text-gray-400">Try different skills or select another folder.</p>
                </div>
            </div>

        </main>
    </div>

    <!-- Summary modal -->
    <div id="summary-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm hidden z-50">
        <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-xl p-6 max-w-2xl w-full mx-4 max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-100">Resume Summary</h2>
                <button id="summary-close-btn" class="text-gray-400 hover:text-gray-100 focus:outline-none p-1 rounded hover:bg-gray-900 transition-colors">
                    <i class="fas fa-times text-lg"></i>
                </button>
            </div>
            <div id="summary-content" class="text-gray-100 text-sm leading-relaxed prose prose-invert max-w-none"></div>
        </div>
    </div>

    <!-- Linking the JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
