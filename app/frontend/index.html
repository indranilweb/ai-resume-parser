<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Search App - Table View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #b9d1f3, #c5abe2, #bdf0e1);
            background-size: 400% 400%;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        input:focus {
            outline: none;
            border-color: transparent;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5), 0 0 10px rgba(59, 130, 246, 0.3);
            transition: box-shadow 0.2s ease-in-out;
        }
        /* Simple scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Resume Screener</h1>
            <p class="text-gray-600">Select a folder and enter skills to find the right candidates.</p>
        </header>

        <main>
            <!-- Folder Selection Section -->
            <div class="bg-white rounded-xl shadow-md p-6 mb-8">
                <label for="folder-path" class="block text-sm font-medium text-gray-700 mb-2">Folder Path</label>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="folder-path" readonly class="flex-grow bg-gray-100 border-gray-300 border rounded-lg p-3 w-full focus:ring-2 focus:ring-blue-500" placeholder="No folder selected...">
                    <button id="browse-btn" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out shadow-sm">
                        Browse
                    </button>
                </div>
            </div>

            <!-- Search and Filter Section -->
            <div id="search-section" class="bg-white rounded-xl shadow-md p-6 mb-8 hidden">
                 <label for="search-input" class="block text-sm font-medium text-gray-700 mb-2">Search by Skill</label>
                <div class="relative">
                    <input type="text" id="search-input" class="w-full p-4 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="e.g., Python, AWS, Project Management...">
                    <svg class="w-6 h-6 text-gray-400 absolute left-4 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
            
            <!-- Results Section -->
            <div id="results-table-container" class="hidden bg-white rounded-xl shadow-md overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-600">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">Name</th>
                            <th scope="col" class="px-6 py-3 text-center">Years of Exp.</th>
                            <th scope="col" class="px-6 py-3">Top Skills</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody">
                        <!-- Table rows will be injected here by JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <!-- No Results Message -->
            <div id="no-results" class="hidden text-center bg-white rounded-xl shadow-md p-12">
                <h3 class="text-xl font-semibold text-gray-700">No Resumes Found</h3>
                <p class="text-gray-500 mt-2">Try a different search term.</p>
            </div>

        </main>
    </div>

    <script>
        // --- Sample Data ---
        const sampleResumes = [
            { name: "John Doe", experience: 8, skills: ["Python", "Machine Learning", "TensorFlow", "AWS", "SQL"] },
            { name: "Jane Smith", experience: 5, skills: ["JavaScript", "React", "Node.js", "CSS", "HTML"] },
            { name: "Peter Jones", experience: 10, skills: ["Project Management", "Agile", "Scrum", "JIRA", "Confluence"] },
            { name: "Emily White", experience: 3, skills: ["UI/UX Design", "Figma", "Sketch", "Adobe XD", "User Research"] },
            { name: "Michael Brown", experience: 12, skills: ["Java", "Spring Boot", "Microservices", "Kubernetes", "Docker"] },
            { name: "Sarah Green", experience: 6, skills: ["Data Analysis", "Tableau", "Power BI", "SQL", "Python"] },
            { name: "David Lee", experience: 7, skills: ["C#", ".NET", "Azure", "SQL Server", "React"] },
            { name: "Laura Chen", experience: 4, skills: ["Marketing", "SEO", "Google Analytics", "Content Creation", "Social Media"] }
        ];

        // --- DOM Elements ---
        const browseBtn = document.getElementById('browse-btn');
        const folderPathInput = document.getElementById('folder-path');
        const searchInput = document.getElementById('search-input');
        const resultsTableContainer = document.getElementById('results-table-container');
        const resultsTbody = document.getElementById('results-tbody');
        const noResultsMessage = document.getElementById('no-results');
        const searchSection = document.getElementById('search-section');

        // --- Functions ---

        /**
         * Creates an HTML table row string for a single resume.
         * @param {object} resume - The resume data object.
         * @returns {string} - The HTML string for the table row.
         */
        function createResumeTableRow(resume) {
            const skillsHtml = resume.skills.map(skill => 
                `<span class="inline-block bg-blue-100 text-blue-800 text-xs font-medium mr-2 mb-2 px-2.5 py-1 rounded-full">${skill}</span>`
            ).join('');

            return `
                <tr class="bg-white border-b hover:bg-gray-50">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                        ${resume.name}
                    </th>
                    <td class="px-6 py-4 text-center">
                        ${resume.experience}
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex flex-wrap">
                            ${skillsHtml}
                        </div>
                    </td>
                </tr>
            `;
        }

        /**
         * Renders a list of resumes to the table.
         * @param {Array<object>} resumes - An array of resume objects to display.
         */
        function renderResumes(resumes) {
            resultsTbody.innerHTML = ''; // Clear previous results

            const queryExists = searchInput.value.trim().length > 0;

            if (resumes.length === 0 && queryExists) {
                noResultsMessage.classList.remove('hidden');
                resultsTableContainer.classList.add('hidden');
            } else {
                noResultsMessage.classList.add('hidden');
                resultsTableContainer.classList.remove('hidden');
                const rowsHtml = resumes.map(createResumeTableRow).join('');
                resultsTbody.innerHTML = rowsHtml;
            }
        }

        /**
         * Filters resumes based on the search query.
         */
        function filterResumes() {
            const query = searchInput.value.toLowerCase().trim();
            
            const filteredResumes = sampleResumes.filter(resume => {
                if (!query) {
                    return true;
                }
                return resume.skills.some(skill => skill.toLowerCase().includes(query));
            });

            renderResumes(filteredResumes);
        }

        // --- Event Listeners ---

        browseBtn.addEventListener('click', () => {
            folderPathInput.value = 'C:\\Users\\DemoUser\\Documents\\Resumes';
            searchSection.classList.remove('hidden');
            renderResumes(sampleResumes); // Initially render all resumes
        });

        searchInput.addEventListener('input', filterResumes);
        
    </script>

</body>
</html>
