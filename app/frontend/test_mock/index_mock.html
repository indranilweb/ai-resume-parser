<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        /* Focus styles for better accessibility */
        input:focus, button:focus-visible {
            outline: none;
            border-color: transparent;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            transition: box-shadow 0.2s ease-in-out;
        }

        /* Custom scrollbar for a polished look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e5e7eb;
        }
        ::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Simple loading spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">AI Resume Screener</h1>
            <p class="text-gray-600">Select a folder and enter skills to find the right candidates.</p>
        </header>

        <main>
            <!-- Folder Selection and Search Section -->
            <div class="bg-white rounded-xl shadow-md p-6 mb-8 space-y-6">
                <div>
                    <label for="folder-path" class="block text-sm font-medium text-gray-700 mb-2">1. Select Resume Folder</label>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <!-- Note: In a real web app, file system access is restricted. 
                             This input is for display. The 'Browse' button simulates selection. -->
                        <input type="text" id="folder-path" readonly class="flex-grow bg-gray-100 border-gray-300 border rounded-lg p-3 w-full focus:ring-2 focus:ring-blue-500" placeholder="No folder selected...">
                        <button id="browse-btn" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out shadow-sm">
                            Browse
                        </button>
                    </div>
                     <!-- In a real application, you might use an invisible file input to trigger the folder picker.
                          For example: <input type="file" id="file-picker" webkitdirectory directory multiple style="display:none;" /> -->
                </div>

                <div id="search-section" class="hidden">
                    <label for="search-input" class="block text-sm font-medium text-gray-700 mb-2">2. Enter Skills to Search</label>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <div class="relative flex-grow">
                             <svg class="w-6 h-6 text-gray-400 absolute left-4 top-1/2 -translate-y-1/2 pointer-events-none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                            <input type="text" id="search-input" class="w-full p-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="e.g., Angular, .NET, C#">
                        </div>
                        <button id="search-btn" class="w-full sm:w-auto bg-green-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out shadow-sm">
                            Search
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Loading Indicator -->
            <div id="loading-indicator" class="hidden flex justify-center items-center p-12">
                <div class="loader"></div>
            </div>

            <!-- Results Section -->
            <div id="results-table-container" class="hidden bg-white rounded-xl shadow-md overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-600">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">Name</th>
                            <th scope="col" class="px-6 py-3">Contact Number</th>
                            <th scope="col" class="px-6 py-3">Last 3 Companies</th>
                            <th scope="col" class="px-6 py-3">Top Technical Skills</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody">
                        <!-- Table rows will be injected here by JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <!-- No Results Message -->
            <div id="no-results" class="hidden text-center bg-white rounded-xl shadow-md p-12">
                <h3 class="text-xl font-semibold text-gray-700">No Matching Resumes Found</h3>
                <p class="text-gray-500 mt-2">Please try different skills or select another folder.</p>
            </div>

        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const browseBtn = document.getElementById('browse-btn');
        const folderPathInput = document.getElementById('folder-path');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const resultsTableContainer = document.getElementById('results-table-container');
        const resultsTbody = document.getElementById('results-tbody');
        const noResultsMessage = document.getElementById('no-results');
        const searchSection = document.getElementById('search-section');
        const loadingIndicator = document.getElementById('loading-indicator');

        // --- Functions ---

        /**
         * Simulates calling the backend API to parse resumes.
         * In a real application, this would be a fetch() call to your Python server.
         * @param {string} folderPath - The path of the folder to search.
         * @param {string} skills - Comma-separated skills to search for.
         * @returns {Promise<Array<object>>} - A promise that resolves with the parsed data.
         */
        function parseResumesAPI(folderPath, skills) {
            console.log(`API Call: Parsing resumes from '${folderPath}' for skills: '${skills}'`);
            
            // Show the loader while the API call is in progress
            loadingIndicator.classList.remove('hidden');
            resultsTableContainer.classList.add('hidden');
            noResultsMessage.classList.add('hidden');

            return new Promise((resolve) => {
                // Simulate network delay
                setTimeout(() => {
                    // --- MOCK API RESPONSE ---
                    // This is the sample JSON data you provided. In a real app,
                    // this would come from the server.
                    const mockResponse = [
                        {
                            "name": "Stanley Sebastian",
                            "contact_number": "+919845928740",
                            "last_3_companies": ["Cognizant Technology Solutions", null, null],
                            "top_5_technical_skills": ["Angular", ".NET", ".NET Core", "C#", "ASP.NET"],
                            "source_file": "resume-1.docx"
                        },
                        {
                            "name": "Sudheer Kumar Sharma",
                            "contact_number": "9533123958",
                            "last_3_companies": ["Cognizant Technology Solutions Pvt Ltd", "Saven Nova Technology Pvt Ltd", "null"],
                            "top_5_technical_skills": ["angular", ".net core", ".net framework", "asp.net", "c#"],
                            "source_file": "resume-2.docx"
                        },
                        {
                            "name": "Jane Doe",
                            "contact_number": "555-123-4567",
                            "last_3_companies": ["Tech Solutions Inc.", "Innovate Corp.", "Startup LLC"],
                            "top_5_technical_skills": ["JavaScript", "React", "Node.js", "Python", "AWS"],
                            "source_file": "resume-3.pdf"
                        }
                    ];
                    
                    // Simulate filtering based on skills for a more realistic demo
                    const skillList = skills.toLowerCase().split(',').map(s => s.trim()).filter(Boolean);
                    const filteredResponse = skillList.length === 0 ? mockResponse : mockResponse.filter(resume => 
                        resume.top_5_technical_skills.some(skill => 
                            skillList.includes(skill.toLowerCase())
                        )
                    );

                    console.log('API Response:', filteredResponse);
                    loadingIndicator.classList.add('hidden'); // Hide loader
                    resolve(filteredResponse);
                }, 1500); // 1.5 second delay
            });
        }

        /**
         * Creates an HTML table row string for a single resume.
         * @param {object} resume - The resume data object from the API.
         * @returns {string} - The HTML string for the table row.
         */
        function createResumeTableRow(resume) {
            // Format skills into styled badges
            const skillsHtml = (resume.top_5_technical_skills || []).map(skill => 
                `<span class="inline-block bg-blue-100 text-blue-800 text-xs font-medium mr-2 mb-2 px-2.5 py-1 rounded-full whitespace-nowrap">${skill || 'N/A'}</span>`
            ).join('');

            // Format company list, filtering out null or "null" string values
            const companiesHtml = (resume.last_3_companies || [])
                .filter(company => company && company.toLowerCase() !== 'null')
                .map(company => `<li>${company}</li>`).join('');

            return `
                <tr class="bg-white border-b hover:bg-gray-50 transition-colors duration-150">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                        ${resume.name || 'N/A'}
                    </th>
                    <td class="px-6 py-4">
                        ${resume.contact_number || 'N/A'}
                    </td>
                    <td class="px-6 py-4">
                        <ul class="list-disc pl-5">
                            ${companiesHtml || '<li>N/A</li>'}
                        </ul>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex flex-wrap">
                            ${skillsHtml || 'N/A'}
                        </div>
                    </td>
                </tr>
            `;
        }

        /**
         * Renders a list of resumes to the table or shows a 'no results' message.
         * @param {Array<object>} resumes - An array of resume objects to display.
         */
        function renderResumes(resumes) {
            resultsTbody.innerHTML = ''; // Clear previous results

            if (resumes.length === 0) {
                noResultsMessage.classList.remove('hidden');
                resultsTableContainer.classList.add('hidden');
            } else {
                noResultsMessage.classList.add('hidden');
                resultsTableContainer.classList.remove('hidden');
                const rowsHtml = resumes.map(createResumeTableRow).join('');
                resultsTbody.innerHTML = rowsHtml;
            }
        }

        // --- Event Listeners ---

        /**
         * Handle "Browse" button click. In a real app, this would open a
         * file dialog. Here, we simulate selecting a folder to enable the UI.
         */
        browseBtn.addEventListener('click', () => {
            // This is a simulation. Browser security prevents scripts from
            // programmatically opening a folder picker and getting the path directly.
            folderPathInput.value = 'C:\\Users\\DemoUser\\Documents\\Resumes'; // Mock path
            searchSection.classList.remove('hidden');
            searchInput.focus();
        });

        /**
         * Handle "Search" button click to initiate the API call and display results.
         */
        searchBtn.addEventListener('click', async () => {
            const folderPath = folderPathInput.value;
            const skills = searchInput.value;

            if (!folderPath) {
                alert('Please select a folder first.');
                return;
            }
            if (!skills.trim()) {
                alert('Please enter at least one skill to search for.');
                return;
            }

            try {
                const resumeData = await parseResumesAPI(folderPath, skills);
                renderResumes(resumeData);
            } catch (error) {
                console.error('Failed to parse resumes:', error);
                loadingIndicator.classList.add('hidden');
                alert('An error occurred while searching for resumes. Please check the console.');
            }
        });

        /**
         * Allow pressing Enter in the search input to trigger a search.
         */
        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                searchBtn.click();
            }
        });

    </script>

</body>
</html>
